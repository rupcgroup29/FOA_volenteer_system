<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"><img src="assets/img/LOGO-removebg-preview.png" alt="..." /></a>

                <i class="fas fa-bars ms-1"></i>
            </button>
            
        </div>

    <!-- Log in Details-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">כניסה למערכת</h2>
            </div>            <!-- to get an API token!-->
            <form id="LogInForm" data-sb-form-api-token="API_TOKEN">
                <div class="row align-items-stretch mb-5">
                    <div class="form-group col-mb-6">
                        <!-- שם משתמש input-->
                        <div class="form-headers">
                            <p> שם משתמש </p>
                        </div>
                        <input dir="rtl" class="form-control" id="UserName-input" type="text" placeholder="שם משתמש *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="UserName-input:required">נא להזין את שם המשתמש שלכם במערכת</div>
                    </div>
                    <div class="form-group">
                        <!--סיסמא input-->
                        <div class="form-headers">
                            <p> סיסמה</p>
                        </div>
                        <input dir="rtl" class="form-control" id="Password-input" type="password" placeholder="סיסמה *" data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="Password-input:required">חובה להזין סיסמה על מנת להכנס</div>
                    </div>
                    <div dir="rtl">
                        <button id="ForgotPassButton">שכחת סיסמה? לחץ כאן </button>
                    </div>
                </div>

                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center text-white mb-3">
                        <div class="fw-bolder">מתנדב.ת נשמר.ה בהצלחה!!</div>
                        To activate this form, sign up at
                        <br />
                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div>
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">בעיה בשמירת הנתונים!</div></div>
                <!-- Submit Button-->
                <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase disabled" id="submitButton" type="submit">שמור</button></div>
            </form>
        </div>
    </section>
