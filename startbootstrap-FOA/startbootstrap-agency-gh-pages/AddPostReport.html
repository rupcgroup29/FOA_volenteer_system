    <!-- New post report details-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">הוספת דיווח</h2>
            </div>            <!-- to get an API token!-->
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- content_threat?-->
                            <div class="form-headers">
                                <p>
                                    ?האם אתה חושב שהתוכן מהווה איום
                                </p>
                            </div>
                            <select dir="rtl" class="form-control" id="content_threat" required data-sb-validations="required">
                                <option class="opt" value="0">בחר *</option>
                                <option class="opt" value="1">כן</option>
                                <option class="opt" value="2">לא</option>
                                <option class="opt" value="3">לא בטוח</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6 form-group platformDiv">
                                <!-- platform_diff-->
                                <div class="form-headers">
                                    <p> אחר</p>
                                </div>
                                <input dir="rtl" class="form-control" id="platform_diff" type="text" placeholder="אחר " />
                            </div>
                            <div class="col-6 form-group platformDiv">
                                <!-- platform-->
                                <div class="form-headers">
                                    <p> רשת חברתית</p>
                                </div>
                                <select dir="rtl" class="form-control" id="platform" required>
                                    <!-- render list -->
                                </select>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-6 form-group platformDiv">
                                <!-- country_diff-->
                                <div class="form-headers">
                                    <p> אחר</p>
                                </div>
                                <input dir="rtl" class="form-control" id="country_diff" type="text" placeholder="אחר " />
                            </div>
                            <div class="col-6 form-group">
                                <!-- Country-->
                                <div class="form-headers">
                                    <p> מדינה</p>
                                </div>
                                <select dir="rtl" class="form-control" id="country">
                                    <!-- render list -->
                                </select>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-6 form-group languageDiv">
                                <!-- language_diff-->
                                <div class="form-headers">
                                    <p> אחר</p>
                                </div>
                                <input dir="rtl" class="form-control" id="language_diff" type="text" placeholder="אחר " />
                            </div>
                            <div class="col-6 form-group ">
                                <!-- language-->
                                <div class="form-headers">
                                    <p> שפה</p>
                                </div>
                                <select dir="rtl" class="form-control" id="language" required data-sb-validations="required">
                                    <!-- render list -->
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- IHRA-->
                            <div class="form-headers">
                                <p>
                                    IHRA קטגוריה
                                </p>
                            </div>

                            <div id="checkBoxIHRA">
                                <!-- render list -->
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- UrlLink-->
                            <div class="form-headers">
                                <p>URL LINK</p>
                            </div>
                            <input dir="rtl" class="form-control" id="urlLink" type="text" placeholder="URL LINK *" required data-sb-validations="required" />
                        </div>


                        <div class="form-group">
                            <!-- content-->
                            <div class="form-headers">
                                <p>תיאור קצר של התוכן</p>
                            </div>
                            <input dir="rtl" class="form-control" id="description" type="text" required placeholder="תיאור קצר של התוכן *" data-sb-validations="required,email" />
                        </div>
                        <div class="form-group">
                            <!-- Keywords_hashtags-->
                            <div class="form-headers">
                                <p> מילות מפתח או האשטאגים</p>
                            </div>
                            <input dir="rtl" class="form-control" id="keywords_hashtags" type="text" placeholder="מילות מפתח או האשטאגים *" data-sb-validations="required" />
                        </div>

                        <div class="form-group">
                            <!-- Screenshot-->
                            <div class="form-headers">
                                <p> צילום מסך של הפוסט</p>
                            </div>
                            <input dir="rtl" class="form-control" id="Screenshot" type="text" placeholder="לינק לדרייב " />
                        </div>
                        <div class="row ">
                            <div class=" form-group exposureDiv">
                                <!-- exposure_likes-->
                                <div class="form-headers">
                                    <p> לייקים</p>
                                </div>
                                <input dir="rtl" class="form-control" id="exposure_likes" type="number" placeholder="כמות *" min="0" required data-sb-validations="required" />
                            </div>
                            <div class=" form-group exposureDiv">
                                <!-- exposure_Comments-->
                                <div class="form-headers">
                                    <p> תגובות</p>
                                </div>
                                <input dir="rtl" class="form-control" id="exposure_Comments" type="number" placeholder="כמות *" min="0" required data-sb-validations="required" />
                            </div>
                            <div class=" form-group exposureDiv">
                                <!-- exposure_shares-->
                                <div class="form-headers">
                                    <p> שיתופים</p>
                                </div>
                                <input dir="rtl" class="form-control" id="exposure_shares" type="number" placeholder="כמות *" required min="0" data-sb-validations="required" />
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">הוספה</button></div>
                </div>
            </form>
        </div>
    </section>
