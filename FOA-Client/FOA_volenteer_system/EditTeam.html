    <!-- New Team Details-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center" id="CardHeader">
                <!--render Card Header-->
            </div>
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="row align-items-stretch mb-5">
                    <div class="col-12 form-headers form-group ">
                        <!-- Team Name-->
                        <p> שם הצוות</p>
                        <input id="TeamName" class="form-control" type="text" />
                    </div>
                    <div class="col-12 form-headers form-group ">
                        <!-- description-->
                        <p> תיאור תפקידי הצוות</p>
                        <input id="description" class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <!-- teamLeader-->
                        <div class="form-headers">
                            <p>
                                ראש הצוות
                            </p>
                        </div>
                        <select dir="rtl" class="form-control" id="teamLeader" required>
                            <!-- render list -->
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- teamMembers-->
                        <div class="form-headers">
                            <p>
                                הוספת חברי צוות
                            </p>
                        </div>

                            <!-- render list -->

                    </div>
                    <div class="form-group">
                        <!-- team Members I selected-->

                                חברי צוות שהוספתי
                            </p>
                        </div>

                        </div>
                    </div>
                </div>

                </div>
            </form>
