<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>FOA- Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- תוספות שלנו-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous">
    </script>
    <!-- font  -->
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- קישור לעמודי JS -->
    <script src="js/ajaxCall.js"></script>
    <script src="js/Log-In.js"></script>
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

</head>
<body id="page-top">

    <!-- Log in Details-->
    <section class="page-section" id="contact">
        <div class="container" id="loginDivForm">
            <div id="imageLogin">
                <img src="assets/img/LOGO-removebg-preview.png" />
            </div>
            <div class="text-center">
                <h2 class="section-heading text-uppercase">כניסה למערכת</h2>
            </div>            <!-- to get an API token!-->

            <form id="LogInForm" data-sb-form-api-token="API_TOKEN">
                <div class="row align-items-stretch mb-5">
                    <div class="form-group col-mb-6">
                        <!-- email input-->
                        <div class="form-headers">
                            <p> אימייל </p>
                        </div>
                        <input dir="rtl" class="form-control" id="email-input" type="email" placeholder="* אימייל" required />
                    </div>
                    <div class="form-group" id="PasswordDiv">
                        <!--סיסמה input-->
                        <div class="form-headers">
                            <p> סיסמא</p>
                        </div>
                        <input dir="rtl" class="form-control" id="Password-input" type="password" placeholder="* סיסמא" required />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <div dir="rtl">
                        <input id="ForgotPassButton" type="button" onclick="RenderEmailBoxIfForgotPassword()" value="שכחת סיסמה? לחץ כאן" />
                    </div>
                </div>

                <!-- Submit Button-->
                <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">התחברות</button></div>
            </form>
        </div>

        <div id="forgotPassEmail" class="container">
            <!-- email input if users forgot password -->
            <div id="imageLogin">
                <img src="assets/img/LOGO-removebg-preview.png" />
            </div>
            <div class="text-center">
                <h2 class="section-heading text-uppercase">שכחתי סיסמא</h2>
            </div>
            

            <form id="ForgotPasswordForm" data-sb-form-api-token="API_TOKEN">
                <div class="backArrowIconDiv">
                    <button class="backArrowIcon" onclick="backToLogin()">&#8594;</button>
                </div>

                <div class="row align-items-stretch mb-5">
                    <div class="form-group col-mb-6">
                        <!-- email input-->
                        <div class="form-headers">
                            <p> אימייל </p>
                        </div>
                        <input dir="rtl" class="form-control" id="ForgotEmail" type="email" placeholder="* אימייל" required />
                    </div>
                </div>

                <!-- Submit Button-->
                <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitForgotPasswordButton" type="submit">שליחה</button></div>
            </form>
        </div>
    </section>

</body>
</html>
