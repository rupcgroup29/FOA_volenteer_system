    <!-- New User Details-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">רישום מתנדב חדש</h2>
            </div>           
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="row align-items-stretch">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- First Name input-->
                            <div class="form-headers">
                                <p> שם פרטי</p>
                            </div>
                            <input dir="rtl" class="form-control" id="firstName" type="text" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <!--Last Name input-->
                            <div class="form-headers">
                                <p> שם משפחה</p>
                            </div>
                            <input dir="rtl" class="form-control" id="surname" type="text" required />
                        </div>
                    </div>
                </div>
                <div class="row align-items-stretch">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- Email address input-->
                            <div class="form-headers">
                                <p> כתובת אימייל</p>
                            </div>
                            <input dir="rtl" class="form-control" id="email" type="email" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- Phone number input-->
                            <div class="form-headers">
                                <p> טלפון</p>
                            </div>
                            <input dir="rtl" class="form-control" id="phone" type="tel" required />
                        </div>
                    </div>

                </div>
                <div class="row align-items-stretch">
                    <div class="col-md-6">
                        <div dir="rtl" class="row" id="Selection+Other">
                            <div dir="rtl" class="form-group" id="schoolDiv">
                                <!-- volunteerProgram-->
                                <div class="form-headers">
                                    <p> מסגרת התנדבות</p>
                                </div>
                                <select dir="rtl" class="form-control" id="volunteerProgram" required>
                                    <!-- render -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <div class="form-headers form-group" id="DifSchoolDiv">
                                    <!-- Different_school-->
                                    <p> אחר</p>
                                    <input id="Different_school" class="form-control" type="text" placeholder="אחר" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- User_name-->
                            <div class="form-headers">
                                <p> שם משתמש</p>
                            </div>
                            <input dir="rtl" class="form-control" id="user_name" type="text" required />
                        </div>
                    </div>
                </div>
                <div class="row align-items-stretch">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- Permission-->
                            <div class="form-headers">
                                <p> הרשאת</p>
                            </div>
                            <select dir="rtl" class="form-control" id="permission" required>
                                <!-- render -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- Team -->
                            <div class="form-headers">
                                <p>צוות התנדבות</p>
                            </div>
                            <select dir="rtl" class="form-control" id="team" required>
                                <!-- render -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row align-items-stretch">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- roleDescription-->
                            <div class="form-headers">
                                <p> תיאור תפקיד בעמותה</p>
                            </div>
                            <input dir="rtl" class="form-control" id="roleDescription" maxlength="250" />
                        </div>
                    </div>
                </div>

                <!--Submit Button-->
                <div class="text-center">
                    <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">הוספה</button>
                </div>
            </form>
        </div>
